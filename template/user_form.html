<form class="ui large form" action="{action_url}" method="post">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="mail icon"></i>
                        <input type="text" name="email" placeholder="Email">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="username" placeholder="Username">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="Password">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="angle right icon"></i>
                        <input type="text" name="full_name" placeholder="Full Name">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="angle right icon"></i>
                        <input type="text" name="home_latitude" placeholder="Home Latitude">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="angle right icon"></i>
                        <input type="text" name="home_suburb" placeholder="Home Suburb">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="angle right icon"></i>
                        <input type="text" name="detail" placeholder="Detail">
                    </div>
                </div>

                <input type="submit" value="Submit" class="ui fluid large teal submit button"/>
            </div>

            {error}

        </form>
